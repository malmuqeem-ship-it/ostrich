<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>صح أم خطأ – طائر النعامة</title>

<style>
  body{
    margin:0;
    font-family: Arial, sans-serif;
    direction: rtl;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;

    /* ✅ نفس ستايل خلفية الفهد والنمر (رمادي فاتح ناعم) */
    background:
      radial-gradient(1200px 700px at 20% 20%, #f6f8fb 0%, transparent 60%),
      radial-gradient(900px 600px at 80% 70%, #eef2f6 0%, transparent 55%),
      linear-gradient(180deg, #f2f4f7 0%, #e9edf2 100%);
  }

  .box{
    width:min(620px, 92vw);
    background: rgba(255,255,255,0.92);
    padding:32px 26px;
    border-radius:14px;
    text-align:center;
    box-shadow:0 10px 22px rgba(0,0,0,.12);
    border: 1px solid rgba(0,0,0,.06);
  }

  h1{
    margin:0 0 10px;
    color:#2f6f4e;
    font-size:22px;
    font-weight:700;
  }

  #progress{
    color:#6b7280;
    font-size:14px;
    margin-bottom:10px;
  }

  #question{
    font-size:18px;
    margin:16px 0 18px;
    color:#111827;
  }

  .btn{
    font-size:15px;
    padding:10px 22px;
    margin:8px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    min-width:110px;
    box-shadow: 0 4px 10px rgba(0,0,0,.08);
  }
  .true{ background:#43a047; color:#fff; }
  .false{ background:#d32f2f; color:#fff; }
  .next{ background:#2f6f4e; color:#fff; display:none; }

  #result{
    font-size:16px;
    margin-top:12px;
    font-weight:700;
    min-height:22px;
  }

  /* ✅ النبذة تحت الإجابة */
  #hint{
    margin:10px auto 0;
    padding:10px 12px;
    max-width:520px;
    border-radius:10px;
    background:#f3f6f4;
    border:1px solid rgba(47,111,78,.18);
    color:#1f3b2c;
    font-size:14px;
    line-height:1.7;
    display:none;
  }

  #score{
    margin-top:14px;
    font-size:16px;
    color:#111827;
    font-weight:700;
  }
</style>
</head>

<body>
  <div class="box">
    <h1>صح أم خطأ</h1>
    <div id="progress"></div>

    <div id="question"></div>

    <!-- ترتيب مناسب للعربي: خطأ يسار، صح يمين -->
    <button class="btn false" onclick="checkAnswer(false)">خطأ</button>
    <button class="btn true" onclick="checkAnswer(true)">صح</button>

    <div id="result"></div>
    <div id="hint"></div>

    <button class="btn next" id="nextBtn" onclick="nextQuestion()">السؤال التالي</button>

    <div id="score"></div>
  </div>

<script>
  const questions = [
    {
      q: "يستطيع طائر النعامة الطيران",
      a: false,
      hint: "النعامة لا تطير، لكنها سريعة جدًا في الجري وتستخدم أرجلها القوية."
    },
    {
      q: "ذكر النعامة أصغر حجمًا من أنثى النعامة",
      a: false,
      hint: "غالبًا يكون الذكر أكبر وأثقل من الأنثى."
    },
    {
      q: "بيض النعام أكبر بيوض الطيور",
      a: true,
      hint: "بيض النعامة هو الأكبر حجمًا بين جميع الطيور."
    },
    {
      q: "ذكر النعامة لونه بني مائل للرمادي",
      a: false,
      hint: "الذكر أسود مع ريش أبيض، والأنثى  بني/رمادي ."
    }
  ];

  let index = 0;
  let score = 0;
  let answered = false;

  const qEl = document.getElementById("question");
  const resultEl = document.getElementById("result");
  const hintEl = document.getElementById("hint");
  const nextBtn = document.getElementById("nextBtn");
  const scoreEl = document.getElementById("score");
  const progressEl = document.getElementById("progress");

  function showQuestion(){
    progressEl.textContent = `السؤال ${index + 1} من ${questions.length}`;
    qEl.textContent = questions[index].q;

    resultEl.textContent = "";
    hintEl.style.display = "none";
    hintEl.textContent = "";

    nextBtn.style.display = "none";
    scoreEl.textContent = "";
    answered = false;
  }

  function checkAnswer(choice){
    if(answered) return;
    answered = true;

    const correct = questions[index].a;

    if(choice === correct){
      score++;
      resultEl.textContent = "إجابة صحيحة";
      resultEl.style.color = "green";
    } else {
      resultEl.textContent = "إجابة خاطئة";
      resultEl.style.color = "red";
    }

    // ✅ إظهار النبذة
    hintEl.textContent = questions[index].hint;
    hintEl.style.display = "block";

    // ✅ لا انتقال ذاتي، فقط زر
    nextBtn.style.display = "inline-block";
  }

  function nextQuestion(){
    index++;
    if(index < questions.length){
      showQuestion();
    } else {
      progressEl.textContent = "انتهت اللعبة";
      qEl.textContent = "شكراً لمشاركتك!";
      resultEl.textContent = "";
      hintEl.style.display = "none";
      nextBtn.style.display = "none";
      scoreEl.textContent = `درجتك: ${score} / ${questions.length}`;
    }
  }

  showQuestion();
</script>
</body>
</html>
