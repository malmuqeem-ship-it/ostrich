<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صح أم خطأ – طائر النعامة</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    direction: rtl;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;

    /* خلفية طبيعية تشبه الفهد والنمر */
    background: linear-gradient(
        rgba(0,0,0,0.55),
        rgba(0,0,0,0.55)
    ),
    url("https://urldefense.com/v3/__https://images.unsplash.com/photo-1500530855697-b586d89ba3ee__;!!AwBn9Rs0C_0EwUAm!bY3y4inegtgqszwq42VyfnEYuFfdXLHQo9o_BBWhoCrXJNPz6TQx8gew7RvP32LSDFellgVnPJY4BLoyJPwizndfdQ$ ");
    background-size: cover;
    background-position: center;
}

.box{
    background: rgba(255,255,255,0.92);
    padding:35px;
    border-radius:18px;
    max-width:520px;
    width:90%;
    text-align:center;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

h1{
    margin-top:0;
    color:#2f6f4e;
}

#question{
    font-size:22px;
    margin:25px 0;
}

button{
    font-size:18px;
    padding:12px 28px;
    margin:8px;
    border:none;
    border-radius:12px;
    cursor:pointer;
}

.true{ background:#4caf50; color:#fff; }
.false{ background:#f44336; color:#fff; }
.next{ background:#2f6f4e; color:#fff; display:none; }

#result{
    font-size:20px;
    margin-top:15px;
    font-weight:bold;
}

#score{
    margin-top:15px;
    font-size:18px;
}
</style>
</head>

<body>

<div class="box">
    <h1>صح أم خطأ</h1>

    <div id="question"></div>

    <button class="true" onclick="checkAnswer(true)">صح</button>
    <button class="false" onclick="checkAnswer(false)">خطأ</button>

    <div id="result"></div>

    <button class="next" id="nextBtn" onclick="nextQuestion()">السؤال التالي</button>

    <div id="score"></div>
</div>

<script>
const questions = [
    { q:"يستطيع طائر النعامة الطيران", a:false },
    { q:"ذكر النعامة أصغر حجمًا من أنثى النعامة", a:false },
    { q:"بيض النعام أكبر بيوض الطيور", a:true },
    { q:"ذكر النعامة لونه بني مائل للرمادي", a:false }
];

let index = 0;
let score = 0;
let answered = false;

const qEl = document.getElementById("question");
const resultEl = document.getElementById("result");
const nextBtn = document.getElementById("nextBtn");
const scoreEl = document.getElementById("score");

function showQuestion(){
    qEl.textContent = questions[index].q;
    resultEl.textContent = "";
    nextBtn.style.display = "none";
    answered = false;
}

function checkAnswer(choice){
    if(answered) return;
    answered = true;

    if(choice === questions[index].a){
        resultEl.textContent = "إجابة صحيحة ✔";
        resultEl.style.color = "green";
        score++;
    } else {
        resultEl.textContent = "إجابة خاطئة ✖";
        resultEl.style.color = "red";
    }

    nextBtn.style.display = "inline-block";
}

function nextQuestion(){
    index++;
    if(index < questions.length){
        showQuestion();
    } else {
        qEl.textContent = "انتهت اللعبة";
        resultEl.textContent = "";
        nextBtn.style.display = "none";
        scoreEl.textContent = `درجتك: ${score} / ${questions.length}`;
    }
}

showQuestion();
</script>

</body>
</html>
